<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring_security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Logowanie!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style th:inline="text">
        body{
            background-color:#3e3e3e;
            color:white;
        }
    </style>
</head>
<body th:style="'background: url(/img/bg.png); background-repeat: no-repeat, repeat; background-size: 100% 100%;background-attachment: fixed;
  background-position: center; '">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/books">System Biblioteczny</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<br>
<div class="container" style="margin-left:25%;margin-right:25%;width:50%;">

    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Logowanie</h2>

        <div th:if="${param.error}">
            <div class="alert alert-danger">Błędne dane!</div>
        </div>

        <p>
            <label for="username" class="sr-only">Nazwa Uzytkownika</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nazwa" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Hasło</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Hasło" required="">
        </p>
        <p>
            <label for="remember">Zapamiętać?</label>
            <input type="checkbox" id="remember" name="remember">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj!</button>
        <a href="/register">Nie masz konta?Zarejestruj się!</a>
    </form>
</div>



</body>
</html>
